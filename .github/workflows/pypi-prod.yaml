name: Publish to PyPi-Prod

on:
  push:
    branches:
      - main

jobs:
  build-n-publish:
    name: Build and publish Python
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 1
      matrix:
        python-version:
          - 3.8
        os:
          - ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install tox
        run: |
          python -m pip install --upgrade tox
      - name: Initialize tox env
        run: |
          python -m tox -e build-dists --parallel auto --notest
      - name: Build dists
        run: |
          python -m tox -e build-dists --parallel 0
      - name: Publish ðŸ“¦ to Prod PyPI
        uses: pypa/gh-action-pypi-publish@master
        with:
          username: __token__
          password: ${{ secrets.Prod_PyPI_token }}